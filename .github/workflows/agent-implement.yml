name: Agent â€¢ Implement Feature
on:
  issue_comment:
    types: [created]
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  implement:
    if: contains(github.event.comment.body, '/agent implement')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          pip install -r agent/requirements.txt
      - name: Generate feature
        env:
          ISSUE_BODY: ${{ github.event.comment.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ACTOR: ${{ github.actor }}
        run: |
          python agent/tasks/generate_feature.py
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "agent: scaffold feature"
          branch: $(cat .agent_out/branch.txt)
          title: $(cat .agent_out/title.txt)
          body: |
            Generated by agent.
            Spec:
            ```yaml
            $(cat .agent_out/body.md)
            ```
